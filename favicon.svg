<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#000000"/>
  <text x="50" y="60" text-anchor="middle" font-size="40" fill="#00ff00" filter="url(#glow)" font-family="monospace">M</text>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
</svg>
